server:
  port: 8080

spring:
  application:
    name: cartcraft
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/cartcraft_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.springframework: INFO
    com.cartcraft: DEBUG
